<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>뷰 기초 익히기</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
    <div id="app">
        <form v-on:submit.prevent="submit">
            <!-- v-on: 은 @로 대체 가능하다. -->
            <!-- <input type="text" :value="text" @keyup="updateText"><br> -->
            <input type="text" v-model="text"><br>
            <!-- updateText에 인자를 넣지 않았지만 
            keyup에서 event object를 자동으로 넣어준다. -->
            {{ text }} <br>
            <button type="submit">Submit</button>
        </form>
    </div>
    <script>
        new Vue({ 
            el: '#app',
            data: {
               year: 2018,
               text: 'text'
            },
            methods: { 
                alert() {
                    alert('hi Kossie Coder');
                },
                plus() {
                    this.year++;
                },
                minus() {
                    this.year--;
                },
                submit() {
                    alert('submitted');
                    console.log('hello');
                },
                // updateText(event) {
                //     this.text = event.target.value;
                //     //target은 log 찍으면 볼 수 있음
                // },
            }
        }) 
    </script>
</body>
</html>
