<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>뷰 기초 익히기</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
    Hello World

    직접 script에 추가
    Vue.js 홈페이지에서 CDN을 통해서 Vue script를 추가

    <br><br>
    new Vue로 뷰 인스턴스 생성하면서 
    <!-- <div id="app"></div> --> 이 태그 안에 뷰 코드를 작성할 수 있다.

    <div id="app">
        <!-- {{ person.name }} {{ person.age }} -->
        {{ nextYear('안녕하세요') }} 
        <!-- '안녕하세요'는 인자(argument), greeting 매개변수(parameter)라고 한다. -->
    </div>
    <script>
        new Vue({ 
            el: '#app',
            data: {
                person: {
                    name: '코지 코더',
                    age: 34
                },
            },
            methods: { 
                //함수는 매개변수(greeting)를 받아서 함수 안에서 사용 가능하다.
                nextYear: function(greeting) {
                    return greeting + '! ' + this.person.name + ' 는 내년에 ' + (this.person.age + 1) + '살 입니다';
                    // Vue.js에서 data들을 바로 this안에 넣어주기 때문에 
                    // this.person.name 처럼 .data 쓸 필요 없이 바로 person으로 들어갈 수 있다.
                },
                otherMethod: function() {
                    this.nextYear();
                    //method도 this.메서드명으로 사용 가능하다.
                },
                //줄여서 사용 가능하다!
                nextYear(greeting) {
                    return greeting + '! ' + this.person.name + ' 는 내년에 ' + (this.person.age + 1) + '살 입니다';
                }

            }
        }) 
    </script>
</body>
</html>
