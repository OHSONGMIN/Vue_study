<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>뷰 기초 익히기</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
    <div id="app">
        <button onclick="alert('hello kossie coder')">Click Me</button>
        <button v-on:click="alert">Click Me</button>

        <br> {{ year }} <br>
        <button v-on:click="plus">더하기</button>
        <button v-on:click="minus">빼기</button>

        <!-- 제출 이벤트가 페이지를 다시 로드하지 않습니다. -->
        <form v-on:submit.prevent="submit">
            <input type="text"><br>
            <button type="submit">Submit</button>
        </form> <!-- submit버튼을 누르면 form이니까 reload 된다. -->

        <!-- 이벤트 수식어 
        .stop
        .prevent
        .capture
        .self
        .once : 한번만 작동
        .passive -->

        <input v-on:keyup.tap="submit">
        <!-- 키 수식어
        keyup
        keyup.enter
        .tap
        .delete
        .esc
        .space
        .up
        .down
        .left
        .right -->
        
    </div>
    <script>
        new Vue({ 
            el: '#app',
            data: {
               year: 2018
            },
            methods: { 
                alert() {
                    alert('hi Kossie Coder');
                },
                plus() {
                    this.year++;
                },
                minus() {
                    this.year--;
                },
                submit() {
                    alert('submitted');
                    console.log('hello');
                }
            }
        }) 
    </script>
</body>
</html>
