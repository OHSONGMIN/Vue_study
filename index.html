<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>뷰 기초 익히기</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
    <div id="app">
        <div>
            {{ people[0].name }} {{ people[0].age }}
        </div>
        <div>
            {{ people[1].name }} {{ people[1].age }}
        </div>
        <div>
            {{ people[2].name }} {{ people[2].age }}
        </div>
        <div>
            {{ people[3].name }} {{ people[3].age }}
        </div>
        <hr>

        <div v-for="person in people"> <!-- in 대신 of 도 사용 가능하다. -->
            {{ person.name }} {{ person.age }}
        </div>
        <hr>

        <!-- 아래와 같이 index도 가져올 수 있다. -->
        <div v-for="(person, index) in people">
            {{ person.name }} {{ person.age }} {{ index }}
        </div>
        <hr>

        <!-- Vue에서 개별 DOM 노드들을 추적하고 기존 엘리먼트를 재사용, 재정렬하기 위해서
            v-for 의 각 항목들에 고유한 key 속성을 제공해야 합니다. -->
        <!-- 보통은 id를 이용하는 게 좋고 
            index를 넣는 건 좋지 않음 
            어떤 데이터가 지워지면 index가 변화하기 때문에 애매~~~하다 -->

        <!-- <div v-for="(person, index) in people" :key="person.name + '-' + person.age"> -->
        <div v-for="(person, index) in people" :key="person.id">
            {{ person.name }} {{ person.age }} {{ index }}
        </div>
    </div>
    <script>
        new Vue({ 
            el: '#app',
            data: {
                people: [
                    {id: 1, name: 'a', age: 20},
                    {id: 2, name: 'b', age: 21},
                    {id: 3, name: 'c', age: 22},
                    {id: 4, name: 'd', age: 23},
                    {id: 5, name: 'e', age: 24},
                ]
            },
            methods: { 
                
            },
        }) 
    </script>
</body>
</html>
