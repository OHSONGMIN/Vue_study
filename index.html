<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>뷰 기초 익히기</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
    <div id="app">
        {{ name }}
        <button @click="changeText">Click</button>
    </div>
    <div id="app-1">
        {{ name }}
        <button @click="changeText">Click</button>
    </div>
    <script> //뷰 인스턴스를 생성해서 변수에 담는다.
        const app = new Vue({ 
            el: '#app',
            data: {
                name: 'kossie',
            },
            methods: { 
                changeText() { //this는 뷰 인스턴스를 가리킨다.
                    //뷰 인스턴스를 변수에 담아주면
                    //이를 통해서 app1의 name Data에 접근할 수 있다.
                    app1.name = 'kossie updated';
                }
            },
        })

        const app1 = new Vue({ 
            el: '#app-1',
            data: {
                name: 'kossie-1',
            },
            methods: { 
                changeText() {
                    this.name = 'kossie-1 updated';
                }
            },
        })  
    </script>
</body>
</html>
