<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>뷰 기초 익히기</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
    <div id="app">
        {{ message }}<
        <br><button @click="changeMessage">Click</button><br>
        {{ updated }}
    </div>
    <script>
        new Vue({ 
            el: '#app',
            data: {
                message: '안녕하세요',
                updated: '아니요'
            },
            methods: { 
                changeMessage() {
                    this.message = '코지코더';
                }  
            },
            computed: {
                reversedMessage() {
                    return this.message.split('').reverse().join('');
                }
            },
            watch: { //message라는 데이터를 지켜보고 있다가 변경이 일어나면 실행된다.
                message(newVal, oldVal) {
                    console.log(newVal, oldVal); //console에 코지코더 안녕하세요 라고 찍힘
                    this.updated = '네';
                }
            }
        }) 
    </script>
</body>
</html>
